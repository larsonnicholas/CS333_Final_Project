name: Build Docker

on:
  workflow_run:
    workflows: [Python application]
    types: [completed]

jobs:
  on-success:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps: 
      - name: Build docker image
      - id: dockerBuild
        run: docker build . --file dockerfile -t nwlarson/uno$(date +%s)
      - name: Push Image
        if: steps.dockerBuild.outcome == 'success'
      
